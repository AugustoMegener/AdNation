<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site_title }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div id="img-box">
            <img src="{{ url_for('static', filename='image.png') }}" alt="Image">
        </div>
        <div id="about">
            <aside>
                <h1>{{ title }}</h1>
                 <p>{{ about }}</p>
            </aside>
            <nav>
                <h2>Links:</h2>
                {% for link in social_media %}
                    <a href="{{ link.link }}" target="_blank">
                        <img src="{{ url_for('static', filename=link.icon) }}" alt="{{ link.name }} Icon" width="20" height="20">
                        {{ link.name }}
                    </a>
                {% endfor %}
            </nav>
        </div>
        <form id="form">
            <button id="plus" type="button">âž•</button>
            <div id="ad-amount">
                <span id="ad-amount-content">1</span> 
                <span id="ad-amount-label"> Ads</span>
            </div>
            <button id="sub" type="button">âž–</button>
            <button id="ad-button" type="button">ðŸ’– AdNate</button>
        </form>
    </header>
    <main>
        <div id="content">{{ content }}</div>
    </main>

    <footer>
        aaaaaa
    </footer>

    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
